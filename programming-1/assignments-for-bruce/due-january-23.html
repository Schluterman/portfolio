<form id="EmployeeForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">

<!--First Name-->
<label for="FirstName" class="formlabel">First Name: </label>
<input type="text" id="FirstName" name="FirstName" size="30" 
maxlength="10" data-rule-required="true"  data-msg-required="First Name is required." >
<label for="FirstName" class="error"></label><br>

<!--Middle Initial-->
<label for="MiddleInitial" class="formlabel">Middle Initial: </label>
<input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1" data-rule-required="true"  data-msg-required="This field is required" >
<label for="MiddleInitial" class="error"></label><br>

<!--Last Name-->
<label for="LastName" class="formlabel">Last Name: </label>
<input type="text" id="LastName" name="LastName" size="30" 
maxlength="30" data-rule-required="true"  data-msg-required="This field is required" >

<!--Email-->
<label for="Email" class="formlabel">Email: </label>
<input type="text" id="Email" name="Email" size="30" 
maxlength="30"data-rule-required="true"  data-msg-required="This field is required" >
<label for="Email" class="error"></label><br>


<!--Gender-->
<label for="Sex">Sex</label>
<label for="Sex"><input type="radio" name="Sex" id="Male" value="M"
  data-rule-required="true"  data-msg-required="This field is required">Male</label>

<label for="Sex"><input type="radio" name="Sex" id="Female" value="F"
  data-rule-required="true"  data-msg-required="This field is required">Female</label>

<label for="Sex"><input type="radio" name="Sex" id="N/A" value="N"
